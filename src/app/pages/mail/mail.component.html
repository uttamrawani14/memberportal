<div style='padding:4px'>
    <div fxLayout="row wrap" fxLayoutGap="10px grid" >
        <div fxFlex="10%">
                  <button mat-raised-button style="background-color: white;"><mat-icon>inbox</mat-icon>&nbsp;Inbox</button>
        </div>
        <div fxFlex="10%">
            <button mat-raised-button style="background-color: white;" (click)="onsend()"><mat-icon>send</mat-icon>&nbsp;Send</button>
        </div>
       <div fxFlex="70%">
            <button mat-raised-button style="background-color: white;"><mat-icon>drafts</mat-icon>&nbsp;Draft</button>
        </div>
        <div fxFlex="10%">
            <button mat-raised-button color="primary">Compose</button>
        </div>
    </div>
</div>
<br>
<div class="example-container"
[class.mat-elevation-z2]="!isActive"
[class.mat-elevation-z8]="isActive">
<h3>Compose Mail</h3>
<h4>To: <span>Finflowz@profinch.com</span></h4>
<p style="margin-bottom: 0px;">Insurance</p>
<mat-form-field appearance="outline">
    <mat-label>Choose an option</mat-label>
    <mat-select>
      <mat-option value="option1">Life Insurance</mat-option>
    </mat-select>
  </mat-form-field>
  
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="20px grid">
      <div fxFlex="32.3%">
        <mat-form-field appearance="outline">
          <mat-label>Policy Number</mat-label>
          <mat-select>
            <mat-option value="option1">ABC1111</mat-option>
            <mat-option value="option3">ABC1233</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex="32.3%">
        <mat-form-field appearance="outline">
          <mat-label>Category</mat-label>
          <mat-select>
            <mat-option value="option1">Inquiry about policy</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex="35%">
        <mat-form-field appearance="outline">
          <mat-label>Sub-Category</mat-label>
          <mat-select>
            <mat-option value="option1">Inquiry about Premium Payment</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>

    <mat-label>Compose a message</mat-label>
    <textarea matInput></textarea>
  </mat-form-field> -->
  <h3>Compose a message</h3>
  <ckeditor [editor]="Editor" data="<p></p>"></ckeditor>
</div>
